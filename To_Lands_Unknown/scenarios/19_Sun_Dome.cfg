#textdomain wesnoth-To_Lands_Unknown
[scenario]
    id=19_Sun_Dome
    next_scenario=20_Home
    name= _ "Sun Dome"
    map_data="{~add-ons/To_Lands_Unknown/maps/19_SunDome.map}"
    turns=-1
    victory_when_enemies_defeated=no

    {SCENARIO_MUSIC siege_of_laurelmor.ogg}
    {EXTRA_SCENARIO_MUSIC vengeful.ogg}
    {EXTRA_SCENARIO_MUSIC casualties_of_war.ogg}
    {MORNING}
    {STARTING_VILLAGES_ALL 2}

    [event]
        name = preload
        first_time_only = no
        [lua]
            code=<< main = wesnoth.dofile("~add-ons/To_Lands_Unknown/lua/animation.lua") >>
        [/lua]
    [/event]

    {STORYTXT_SUN_DOME}

    [side]
        side=1
        controller=human
        team_name=mehirteam
        user_team_name= _ "team_name^Mehir"

        type=TLU_Mehir_Leader
        id=Mehir
        name= _ "Mehir"
        unrenamable=yes
        canrecruit=yes
        profile=portraits/mehir.png

        {GOLD 1000 800 600}
        {INCOME 10 5 0}

        recruit=EoMa_Novice_Summoner,EoMa_Dispeller,EoMa_Dimensional_Gate,EoMa_Dimensional_Gate_II,EoMa_Jinn,EoMa_Rhami,EoMa_Fire_Elemental,EoMa_Water_Elemental,EoMa_Camel_Rider,EoMa_Carpet_Rider,EoMa_Summoner,EoMa_Great_Jinn,EoMa_Efreet,EoMa_Fire_Avatar,EoMa_Water_Avatar,EoMa_Carpet_Master,EoMa_Heavy_Camel_Rider,EoMa_RhamiDatu,EoMa_RhamiKai,EoMa_Air_Elemental,EoMa_Earth_Elemental

        {UNIT 1 (EoMa_Um) 23 6 ()}
        {UNIT 1 (EoMa_Um) 24 6 ()}
        {UNIT 1 (EoMa_Um) 23 7 ()}
    [/side]
    [side]
        side=2
        controller=ai
        team_name=kharos
        user_team_name= _ "team_name^Kharos"
        type=EoMa_Golden_Warrior
        generate_name=yes
        color=white

        {GOLD 1000 600 200}
        {INCOME 10 5 0}

        [ai]
            [leader_goal]
                x,y=29,16
            [/leader_goal]
            aggression=1.0
        [/ai]

        {UNIT 2 (EoMa_Kirios) 28 15 (ai_special,canrecruit=guardian,yes)}
        {UNIT 2 (EoMa_Kirios) 30 15 (ai_special,facing,canrecruit=guardian,sw,yes)}
        {UNIT 2 (EoMa_Kirios) 29 17 (ai_special,canrecruit=guardian,yes)}
        {UNIT 2 (EoMa_Fanatic) 30 16 (facing=sw)}
        {UNIT 2 (EoMa_Fanatic) 29 15 (facing=sw)}
        {UNIT 2 (EoMa_Fanatic) 28 16 ()}
        {UNIT 2 (EoMa_Silver_Warrior) 31 18 (ai_special,facing=guardian,sw)}
    [/side]

    [side]
        side=3
        controller=ai
        team_name=rashti
        user_team_name= _ "team_name^Rashti"
        no_leader=yes
        color=black
        hidden=yes

        {RASHTI_AI 3}
    [/side]

    [event]
        name=prestart
        {PLACE_HALO "scenery/title-1.png" 15 7}
        [recall]
            id=Rashti
        [/recall]
    [/event]

    [event]
        name=start
        {ADVANCE_UNIT id=Mehir "TLU_The_Last_Summoner"}
        [store_unit]
            [filter]
                id=Mehir
            [/filter]
            variable=mehirnew
        [/store_unit]
        [if]
            [variable]
                name=mehirold.attack[0].damage
                greater_than=$mehirnew.attack[0].damage
            [/variable]
            [then]
                {VARIABLE mehirnew.attack[0].damage $mehirold.attack[0].damage}
            [/then]
        [/if]
        [if]
            [variable]
                name=mehirold.attack[0].number
                greater_than=$mehirnew.attack[0].number
            [/variable]
            [then]
                {VARIABLE mehirnew.attack[0].number $mehirold.attack[0].number}
            [/then]
        [/if]
        [if]
            [variable]
                name=mehirold.max_hitpoints
                greater_than=$mehirnew.max_hitpoints
            [/variable]
            [then]
                {VARIABLE mehirnew.max_hitpoints $mehirold.max_hitpoints}
            [/then]
        [/if]
        [unstore_unit]
            variable=mehirnew
            find_vacant=no
        [/unstore_unit]

        {REMOVE_IMAGE 15 7}
        [message]
            speaker=Mehir
            message=_ "Is this the place? Is it that Dome? It looks like a shed. I was expecting something bigger..."
        [/message]
        {SCROLL_TO 29 16}
        [message]
            type=EoMa_Golden_Warrior
            message= _ "I see someone! There, on the peak! Who are you and what are you doing here?"
        [/message]
        [message]
            speaker=Mehir
            message=_ "It’s me, Mehir. I have defended your capital, don’t you recognize me?"
        [/message]
        [message]
            type=EoMa_Golden_Warrior
            message= _ "What do you want?"
        [/message]
        [message]
            speaker=Mehir
            message= _ "I have come here for a piece of your Sun Ray. It is very important to my people. Give it to me and no one will get hurt."
        [/message]
        [store_unit]
            [filter]
                type=EoMa_Silver_Warrior
            [/filter]
            variable=messenger
        [/store_unit]
        [message]
            type=EoMa_Golden_Warrior
            message=_ "$messenger.name|, inform the local garrisons and Kharos that we’ve been attacked. Quick!"
        [/message]
        [message]
            type=EoMa_Silver_Warrior
            message= _ "Yes sir!"
        [/message]
        {MOVE_UNIT (type=EoMa_Silver_Warrior) 27 18}
        [animate_unit]
            flag=pre_teleport
            [filter]
                x,y=27,18
            [/filter]
        [/animate_unit]
        [kill]
            x,y=27,18
            animate=no
        [/kill]
        [message]
            type=EoMa_Golden_Warrior
            message=_ "Mehir, we won’t give you our Ray. Leave this place if your life is precious to you."
        [/message]
        [message]
            speaker=Mehir
            message=_ "Please, listens to me! I don’t want to hurt you. I only need one half of your artifact. I need its power to leave this world."
        [/message]
        [message]
            type=EoMa_Golden_Warrior
            message= _ "You will never obtain our Eternal Light! In the name of Sun, kill him!!!"
        [/message]
        [message]
            speaker=Mehir
            message=_ "I knew it would come to this. We must capture the Ray as soon as possible. When we do this, the skyship will pick us up from the mountain top. Rashti, you come with me. I may need your help down there."
        [/message]
        [message]
            speaker=narrator
            image=halo/jinn-circle6.png
            message=_ "You can now recruit dimensional gates, air elementals, and earth elementals."
        [/message]
        [kill]
            x,y=recall,recall
            type=TLU_Rashti,TLU_Rashti2
        [/kill]
        {PLACE_IMAGE "items/gohere.png" 29 16}
        {HIGHLIGHT_IMAGE 29 16 "items/gohere.png" ()}
        [objectives]
            side=1
            [objective]
                description= _ "Move Mehir to the Sun Dome"
                condition=win
            [/objective]
            [objective]
                description= _ "Search the Dome for the Sun Ray"
                condition=win
            [/objective]
            [objective]
                description= _ "Wait for your ship to pick you up from the mountain top."
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Mehir"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Rashti"
                condition=lose
            [/objective]
        [/objectives]

        [store_locations]
            variable=keep_new
            x,y=25,6
        [/store_locations]
        [terrain]
            terrain=Hh^Kov
            x,y=25,6
        [/terrain]

        [if]
            [variable]
                name=keep_new.terrain
                equals=Rp
            [/variable]
            [or]
                [variable]
                    name=keep_new.terrain
                    equals=Hh
                [/variable]
            [/or]
            [then]
                [terrain]
                    x,y=25,6
                    terrain=$castle_new[$i].terrain|^Kov
                [/terrain]
                [store_locations]
                    variable=castle_new
                    terrain=Rp,Hh
                    [and]
                        x,y=25,6
                        radius=1
                    [/and]
                    [not]
                        [filter]
                            type=TLU_The_Last_Summoner
                        [/filter]
                    [/not]
                [/store_locations]
                {FOREACH castle_new i}
                    [terrain]
                        x,y=$castle_new[$i].x,$castle_new[$i].y
                        terrain=$castle_new[$i].terrain|^Cov
                    [/terrain]
                {NEXT i}
            [/then]
        [/if]

        {VARIABLE turn_silver 2}
    [/event]

    [event]
        name=moveto
        [filter]
            id=Mehir
            x,y=29,16
        [/filter]

        {VARIABLE phase 1}
        {REMOVE_IMAGE 29 16}
        [message]
            speaker=Mehir
            message=_ "I could’ve expected this — of course it’s closed. I’ll blow it up."
        [/message]
        [animate_unit]
            flag=idle
            [filter]
                type=TLU_The_Last_Summoner
            [/filter]
        [/animate_unit]
        [sound]
            name=lightning-miss.ogg
        [/sound]
        [message]
            speaker=Mehir
            message=_ "Damn! These doors are resistant to magic! Rashti, come here and help. Your divine strength should crush them into pieces."
        [/message]
        {VARIABLE unit.moves 0}
        {VARIABLE attacks_left 0}
        [unstore_unit]
            variable=unit
            find_vacant=no
        [/unstore_unit]
        {PLACE_IMAGE "items/gohere.png" 29 16}
        {HIGHLIGHT_IMAGE 29 16 "items/gohere.png" ()}
        [objectives]
            side=1
            [objective]
                description= _ "Move Rashti to the Sun Dome"
                condition=win
            [/objective]
            [objective]
                description= _ "Wait for your ship to pick you up from the mountain top"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Mehir"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Rashti"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            type=TLU_Rashti2,TLU_True_Rashti
            x,y=29,16
        [/filter]

        [if]
            [variable]
                name=phase
                equals=1
            [/variable]
            [then]
                {VARIABLE phase 2}
                {REMOVE_IMAGE 29 16}
                {QUAKE (explosion.ogg)}
                [message]
                    speaker=Rashti
                    message= _ "Done..."
                [/message]
                [message]
                    speaker=Mehir
                    message=_ "At last! And now get inside and bring me half of this damned Ray!"
                [/message]
                [message]
                    carecruit=yes
                    side=2
                    message=_ "You’ll pay for destroying our Holy Place, you... you night demons! The Sun will burn you with its Divine Flames!!!"
                [/message]
                #[store_unit]
                #[filter]
                #        id=Rashti
                #[/filter]
                #variable=petrify
                #[/store_unit]
                #{VARIABLE petrify.status.petrified on}
                #[unstore_unit]
                #    variable=petrify
                #    find_vacant=no
                #[/unstore_unit]
                #{CLEAR_VARIABLE petrify}
                [hide_unit]
                    x,y=29,16
                [/hide_unit]
                {VARIABLE stage 1}
                [objectives]
                    side=1
                    [objective]
                        description= _ "Wait for Rashti"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Wait for your ship to pick you up from the mountain top"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Mehir"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Rashti"
                        condition=lose
                    [/objective]
                [/objectives]
            [/then]
        [/if]
    [/event]

    [event]
        name=new turn
        first_time_only=no

        [if]
            [variable]
                name=phase
                equals=2
            [/variable]
            [and]
                [variable]
                    name=stage
                    equals=3
                [/variable]
            [/and]
            [then]
                {VARIABLE phase 3}
                #[unpetrify]
                #[/unpetrify]
                [unhide_unit]
                [/unhide_unit]
                [color_adjust]
                    red,green,blue=150,150,150
                [/color_adjust]
                [message]
                    speaker=Rashti
                    message= _ "I have it."
                [/message]
                [message]
                    speaker=Mehir
                    message=_ "Hide it! Its glow is blinding!"
                [/message]
                [delay]
                    time=500
                [/delay]
                [color_adjust]
                    red,green,blue=0,0,0
                [/color_adjust]
                [message]
                    speaker=Mehir
                    message=_ "Now it’s much better. What took you so long?"
                [/message]
                [message]
                    speaker=Rashti
                    message= _ "There was a guard. I had to annihilate him."
                [/message]
                [message]
                    speaker=Mehir
                    message=_ "We have the thing we have come for. It’s time to flee. Fall back people! Our ship will arrive soon."
                [/message]
                [message]
                    side=2
                    canrecruit=yes
                    message=_ "They’ve captured our Treasure! We must take it back! The Sun is with us! At them!!!"
                [/message]
                [modify_side]
                    side=2
                    [ai]
                    [/ai]
                [/modify_side]
                {PLACE_IMAGE "items/gohere.png" 24 5}
                {HIGHLIGHT_IMAGE 24 5 "items/gohere.png" ()}
                [objectives]
                    side=1
                    [objective]
                        description= _ "Move Mehir to the top of the mountain"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Mehir"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Rashti"
                        condition=lose
                    [/objective]
                [/objectives]
            [/then]
            [else]
                [if]
                    [variable]
                        name=phase
                        equals=2
                    [/variable]
                    [and]
                        [variable]
                            name=stage
                            equals=2
                        [/variable]
                    [/and]
                    [then]
                        [message]
                            speaker=Mehir
                            message= _ "Rashti?"
                        [/message]
                        [delay]
                            time=1000
                        [/delay]
                        [message]
                            speaker=Mehir
                            message=_ "I hope she’s not lost? Damn..."
                        [/message]
                        {VARIABLE stage 3}
                    [/then]
                    [else]
                        [if]
                            [variable]
                                name=phase
                                equals=2
                            [/variable]
                            [and]
                                [variable]
                                    name=stage
                                    equals=1
                                [/variable]
                            [/and]
                            [then]
                                [message]
                                    speaker=Mehir
                                    message=_ "Rashti, what’s the situation?"
                                [/message]
                                [message]
                                    speaker=Rashti
                                    message= _ "I have just broken another door and found a tunnel."
                                [/message]
                                [message]
                                    speaker=Mehir
                                    message= _ "The artifact must be there. Find it, quick!"
                                [/message]
                                [hide_unit]
                                    x,y=29,16
                                [/hide_unit]
                                {VARIABLE stage 2}
                            [/then]
                        [/if]
                    [/else]
                [/if]
            [/else]
        [/if]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Mehir
            x,y=24,5
        [/filter]

        [if]
            [variable]
                name=phase
                equals=3
            [/variable]
            [then]
                {VARIABLE phase 4}
                {REMOVE_IMAGE 24 5}
                [message]
                    speaker=Mehir
                    message=_ "Now we need to wait. May it not take long..."
                [/message]
                {VARIABLE turn_last $turn_number}
                {VARIABLE_OP turn_last add 5}
                {VARIABLE turn_waiting $turn_number}
                {VARIABLE_OP turn_waiting add 3}
                {VARIABLE unit.max_moves 0}
                {VARIABLE unit.moves 0}
                [unstore_unit]
                    variable=unit
                    find_vacant=no
                [/unstore_unit]
                [objectives]
                    side=1
                    [objective]
                        description= _ "Survive until the ship arrives."
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Mehir"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Rashti"
                        condition=lose
                    [/objective]
                [/objectives]
            [/then]
        [/if]
    [/event]

    #ending
    [event]
        name=ending
        {UNIT 2 (EoMa_Prophet_of_Light) 39 27 (id,name,canrecruit=Anthi,"Anthi",yes)}
        {UNIT 2 (EoMa_Kirios) 39 27 ()}

        [message]
            speaker=Anthi
            message= _ "Mehir, why... why have you done this to us? We gave you hope, and you brought us destruction. What happened to you?"
        [/message]
        [message]
            speaker=Mehir
            message= _ "Anthi... forgive me. It was the only way."
        [/message]
        [message]
            speaker=Anthi
            message= _ "And Atiros? Where... Is he? No... "
        [/message]
        [message]
            speaker=Mehir
            message= _ "I..."
        [/message]
        {SCROLL_TO 19 3}
        [animate_path]
            hex_x=19
            hex_y=3
            image=anim/skyship.png
            x=0,0
            y=-288,36
            frames=24
            frame_length=25
        [/animate_path]
        [animate_path]
            hex_x=19
            hex_y=3
            image=anim/skyship.png
            x=0,0
            y=36,10
            frames=6
            frame_length=25
            linger=yes
        [/animate_path]
        [message]
            speaker=narrator
            caption= _ "Mage"
            image="enlightened-magi/enlightened-archmage.png"
            message=_ "It seems we’re in time. Forgive us for this little delay, but we found a rare specimen of crab and had to take a closer look."
        [/message]
        [message]
            speaker=Mehir
            message= _ "..."
        [/message]
        [message]
            speaker=narrator
            caption= _ "Mage"
            image="enlightened-magi/enlightened-archmage.png"
            message= _ "So Mehir? Will you go in or not?"
        [/message]
        [message]
            speaker=Anthi
            message=_ "...it’s all my fault..."
        [/message]
        {SCROLL_TO 19 3}
        [message]
            speaker=narrator
            caption= _ "Mage"
            image="enlightened-magi/enlightened-archmage.png"
            message= _ "Time flies and the Abyss awaits!"
        [/message]
        [message]
            speaker=Mehir
            message= _ "...farewell..."
        [/message]
        [endlevel]
            result=victory
        [/endlevel]
    [/event]

    #reinforcements
    [event]
        name=new turn
        first_time_only=no

        #silver warriors
        [if]
            [variable]
                name=turn_number
                equals=$turn_silver
            [/variable]
            [then]
                [store_locations]
                    terrain=*^V*
                    owner_side=2
                    [not]
                        [filter]
                        [/filter]
                    [/not]
                    variable=silvervar
                [/store_locations]
                {FOREACH silvervar i}
                    {SCROLL_TO ($silvervar[$i].x) ($silvervar[$i].y)}
                    {RANDOM 1..4}
                    [if]
                        [variable]
                            name=turn_number
                            equals=4
                        [/variable]
                        [not]
                            [have_unit]
                                type=EoMa_Master_of_Sun
                            [/have_unit]
                        [/not]
                        [then]
                            {UNIT 2 (EoMa_Master_of_Sun) 31 26 (id,name=Atiros,"Atiros")}
                        [/then]
                        [else]
                            [if]
                                [variable]
                                    name=random
                                    equals=1
                                [/variable]
                                [then]
                                    {UNIT 2 (EoMa_Golden_Warrior) ($silvervar[$i].x) ($silvervar[$i].y) (facing=sw)}
                                [/then]
                                [else]
                                    {UNIT 2 (EoMa_Silver_Warrior) ($silvervar[$i].x) ($silvervar[$i].y) (facing=sw)}
                                [/else]
                            [/if]
                        [/else]
                    [/if]
                    [animate_unit]
                        flag=post_teleport
                        [filter]
                            x,y=$silvervar[$i].x,$silvervar[$i].y
                        [/filter]
                    [/animate_unit]
                {NEXT i}
                [if]
                    [variable]
                        name=turn_number
                        equals=4
                    [/variable]
                    [then]
                        [message]
                            speaker=Atiros
                            message=_ "Mehir. How have you come?"
                        [/message]
                        [message]
                            speaker=Mehir
                            message=_ "By the sky. We..."
                        [/message]
                        [message]
                            speaker=Atiros
                            message=_ "No. How have you come?"
                        [/message]
                        [message]
                            speaker=Mehir
                            message=_ "I.. am sorry. I am seizing something which is invaluable for both of us."
                        [/message]
                        [message]
                            speaker=Atiros
                            message=_ "You share it?"
                        [/message]
                        [message]
                            speaker=Mehir
                            message=_ "Yes. Well, no. I mean, sort of. Atiros, I..."
                        [/message]
                        [message]
                            speaker=Atiros
                            message=_ "Do not waste your life on this."
                        [/message]
                        [message]
                            speaker=Mehir
                            message=_ "We’ve known each other too long. I don’t want to kill you, but I will if you won’t leave me a choice."
                        [/message]
                        [message]
                            speaker=Atiros
                            message=_ "You have chosen. Always remember."
                        [/message]
                    [/then]
                [/if]
                {VARIABLE_OP turn_silver add 2}
            [/then]
        [/if]

        #check ending condition
        [if]
            [variable]
                name=turn_number
                equals=$turn_waiting
            [/variable]
            [then]
                [message]
                    speaker=Mehir
                    message= _ "Where is that damn ship?!"
                [/message]
            [/then]
        [/if]

        #check ending condition
        [if]
            [variable]
                name=turn_number
                equals=$turn_last
            [/variable]
            [then]
                [fire_event]
                    name=ending
                [/fire_event]
            [/then]
        [/if]

        #south
        [if]
            [variable]
                name=turn_number
                greater_than=5
            [/variable]
            [then]
                {RANDOM 1..4}
                [switch]
                    variable=random
                    [case]
                        value=1
                        {UNIT 2 (EoMa_Protector) 39 27 ()}
                        #{UNIT 2 (EoMa_Protector) 39 27 ()}
                        {UNIT 2 (EoMa_Revenger) 39 27 ()}
                        {UNIT 2 (EoMa_War_Banner) 39 27 (canrecruit=yes)}
                        #{UNIT 2 (EoMa_Slicer) 39 27 ()}
                    [/case]
                    [case]
                        value=2
                        {UNIT 2 (EoMa_Elemental_Archer) 39 27 ()}
                        #{UNIT 2 (EoMa_Cavalry_Archer) 39 27 ()}
                        #{UNIT 2 (EoMa_Shielder) 39 27 ()}
                        {UNIT 2 (EoMa_Cleric) 39 27 (canrecruit=yes)}
                        {UNIT 2 (EoMa_Sun_Follower) 39 27 ()}
                    [/case]
                    [case]
                        value=3
                        {UNIT 2 (EoMa_Kharos_Warbanner) 39 27 (canrecruit=yes)}
                        {UNIT 2 (EoMa_Heavy_Cavalry_Archer) 39 27 ()}
                        #{UNIT 2 (EoMa_Revenger) 39 27 ()}
                        #{UNIT 2 (EoMa_Sun_Follower) 39 27 ()}
                        {UNIT 2 (EoMa_Inspired) 39 27 ()}
                    [/case]
                    [case]
                        value=4
