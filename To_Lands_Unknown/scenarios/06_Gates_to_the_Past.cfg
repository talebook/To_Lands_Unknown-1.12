    [event]
        name=moveto
        [filter]
            side=1
            x,y=14,8
            race=akhuman
            [not]
                id=Mehir
            [/not]
        [/filter]
        [message]
            speaker=$unit.id
            message=_ "My Lord, it.. it f-frightens me.  Y-you go first."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            id=Hortunash
            [filter_location]
                x,y=14,7
                #We want the line to be said.  Don't let other units block the jinn from arriving.
                radius=2
            [/filter_location]
        [/filter]
        [message]
            speaker=$unit.id
            message=_ "Come, Master. Your death awaits."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter_condition]
            [variable]
                name=still_searching
                boolean_equals=yes
            [/variable]
        [/filter_condition]
        [filter]
            id=Mehir
            x,y=14,8
        [/filter]
        [message]
            speaker=Mehir
            message=_ "The Army did not go into Ka-Gatta. The passage of so many men would have left a sign."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter_condition]
            [variable]
                name=still_searching
                boolean_equals=no
            [/variable]
        [/filter_condition]
        [filter]
            id=Mehir
            x,y=14,8
        [/filter]
        [move_unit]
            id=Hortunash
            to_x=14
            to_y=7
            fire_event=yes
        [/move_unit]
