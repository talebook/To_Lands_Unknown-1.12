        [if]
            [variable]
                name=unit.race
                equals=akhuman
            [/variable]
            [then]
                [message]
                    speaker=$unit.id
                    message=_ "What glistens in the sun!"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=$unit.id
                    message=_ "The flight of the $unit.language_name disturbs the ancient sand upon the cliff."
                [/message]
            [/else]
        [/if]
        {PLACE_IMAGE "items/nomolas-lamp.png" 20 1}
        [message]
            speaker=Mehir
            scroll=no
