        [event]
            name=moveto
            [filter]
                x,y=20,1
            [/filter]
            [unit]
                side=2
                type=EoMa_Great_Jinn
                id=Hortunash
                [modifications]
                    {TRAIT_LOYAL}
                [/modifications]
                name=Hortunash
                x,y=20,1
            [/unit]
            [message]
                speaker=Hortunash
                message=_ "You are not my master."
