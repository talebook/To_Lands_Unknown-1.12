#textdomain wesnoth-To_Lands_Unknown
[scenario]
    id=14_Far_North
    name= _  "Far North"

    {STORYTXT_FAR_NORTH}

    [event]
        name=start
        [message]
            speaker=narrator
            image=halo/jinn-circle6.png
            message= _ "This scenario has visual and audio effects that may cause noticeable slowdown on weaker devices.

Note that you can toggle these effects at any time during the scenario by using the relevant options in the context menu."
            [option]
                message= _ "Load rain"
                [command]
                    [replace_schedule]
                        {DEFAULT_SCHEDULE_RAIN}
                    [/replace_schedule]
                [/command]
            [/option]
            [option]
                message= _ "Continue without rain"
                [command]
                [/command]
            [/option]
        [/message]
    [/event]

    next_scenario=15_Gates_of_Kharos
    map_data="{~add-ons/To_Lands_Unknown/maps/14_Far_North.map}"
    turns=40
    victory_when_enemies_defeated=no
    {DEFAULT_SCHEDULE}
    {SCENARIO_MUSIC heroes_rite.ogg}

    [side]
        side=1
        controller=human
        team_name=mehirteam
        user_team_name= _ "team_name^Mehir"

        type=TLU_Grand_Summoner
        id=Mehir
        name= _ "Mehir"
        unrenamable=yes
        canrecruit=yes

        recruit=EoMa_Novice_Summoner,EoMa_Camel_Rider,EoMa_Carpet_Rider,EoMa_Water_Elemental,EoMa_Summoner,EoMa_Rhami,EoMa_Fire_Elemental,EoMa_Dispeller

        {GOLD 1000 800 500}
        {INCOME 10 5 2}

        {UNIT 1 (EoMa_Master_of_Sun) () () (placement=leader
        id=Atiros
        {IS_HERO}
        name=Atiros)}
    [/side]

    [side]
        side=2
        controller=ai
        team_name=mehirteam
        user_team_name= _ "team_name^Kharos"

        type=EoMa_Platinum_Warrior
        id=Dedylos
        name= _ "Dedylos"
        unrenamable=yes
        canrecruit=yes
        color=white

        recruit=EoMa_White_Warrior,EoMa_Protector,EoMa_Brown_Warrior,EoMa_Shielder,EoMa_Cavalry_Archer,EoMa_Sun_Follower

        [ai]
            aggression=0.2
            grouping=defensive
            passive_leader=yes
            #passive_leader_shares_keep=yes
            support_villages=yes
        [/ai]
        {GOLD 400 300 200}
        {INCOME 10 5 2}
    [/side]

    [side]
        side=3
        controller=ai
        team_name=tharis
        user_team_name= _ "team_name^Hydras"
        no_leader=yes
        color=black

        [ai]
            #Hydra are reckless and vicious.
            aggression=1.0
        [/ai]
    [/side]

    [side]
        side=4
        controller=ai
        team_name=tharis
        user_team_name= _ "team_name^Invaders"
        no_leader=yes
        color=purple

        recruit=EoMa_Disciple,EoMa_Witch,EoMa_Dark_Warrior,EoMa_Hydra,EoMa_Dark_Hunter,Vampire Bat,Blood Bat,EoMa_Bladedancer,EoMa_Dark_Wizard,EoMa_Dark_Witch,EoMa_Commander,EoMa_Dark_Slayer,EoMa_Raging_Hydra,EoMa_Great_Hunter,EoMa_Dark_Assassin,EoMa_Sworddancer

        [ai]
            #Tharis are aggressive but not suicidal.
            aggression=0.75
        [/ai]

        {GOLD 700 1000 1000}
        {INCOME 2 5 10}
    [/side]

    {STARTING_VILLAGES_ALL 2}

    [event]
        name=prestart
        {PLACE_IMAGE "units/transport/transport-galleon.png~RC(magenta>red)" 41 38}
        {PLACE_IMAGE "units/transport/transport-galleon.png~RC(magenta>red)" 42 37}
        {PLACE_IMAGE "units/transport/transport-galleon.png~RC(magenta>red)" 43 36}
        [recall]
            id=Rashti
        [/recall]

        #landing

        [kill]
            id=Banisher
            animate=no
        [/kill]
        {VARIABLE turn_hydras 99}
        {VARIABLE rain_sound 1}
        {VARIABLE lightnings 1}

        #####
        [set_menu_item]
            id=control_lightning
            description= _ "Toggle Lightning Effects"

            [command]
                [if]
                    [variable]
                        name=lightnings
                        equals=1
                    [/variable]
                    [then]
                        {VARIABLE lightnings 0}
                    [/then]
                    [else]
                        {VARIABLE lightnings 1}
                    [/else]
                [/if]
            [/command]
        [/set_menu_item]

        ##
        [set_menu_item]
            id=control_rain_sound
            description= _ "Toggle Rain Sound Effects"

            [command]
                [if]
                    [variable]
                        name=rain_sound
                        equals=1
                    [/variable]
                    [then]
                        {VARIABLE rain_sound 0}
                        [remove_sound_source]
                            id=rain
                        [/remove_sound_source]
                    [/then]
                    [else]
                        {VARIABLE rain_sound 1}
                        [sound_source]
                            id=rain
                            x,y=30,30
                            sounds="rain.wav"
                            delay=0
                            chance=100
                            full_range=35
                            loop=-1
                        [/sound_source]
                    [/else]
                [/if]
            [/command]
        [/set_menu_item]

        [set_menu_item]
            id=control_rain
            description= _ "Toggle Rain Visual Effects"

            [command]
                [store_time_of_day]
                    turn=1
                [/store_time_of_day]
                [switch]
                    variable=time_of_day.id
                    [case]
                        value=dawn_rain
                        [replace_schedule]
                            {DEFAULT_SCHEDULE}
                        [/replace_schedule]
                    [/case]
                    [case]
                        value=dawn
                        [replace_schedule]
                            {DEFAULT_SCHEDULE_RAIN}
                        [/replace_schedule]
                    [/case]
                [/switch]
                {CLEAR_VARIABLE time_of_day}
            [/command]
        [/set_menu_item]
    [/event]

    [event]
        name=turn 1
        [message]
            speaker=Mehir
            message= _ "What a warm welcome for a return after a thousand years..."
        [/message]
        [message]
            speaker=Atiros
            message=_ "Pardon, Mehir, but we are on the border of two different climate zones and hurricanes are a common phenomenon here. Such a mild sky. We are lucky!"
        [/message]
        [message]
            speaker=Mehir
            message= _ "It’s the first time I have seen water falling from the sky. Something like that could be very useful in our desert."
        [/message]
        [message]
            speaker=Atiros
            message=_ "Careful what you wish. You’ve not seen a flood."
        [/message]
        [message]
            speaker=Mehir
            message=_ "I’ve seen sand. Everywhere. In my lungs. In my eyes. Your storms have nothing on ours."
        [/message]
        [message]
            speaker=Atiros
            message=_ "Our storms killed all of my crew. Do not speak ill of the dead."
        [/message]

        {MOVE_UNIT id=Atiros 34 34}
        {MOVE_UNIT id=Mehir  35 34}
        {MOVE_UNIT id=Rashti 35 35}

        [message]
            speaker=Dedylos
            message= _ "I can see someone in the distance..."
        [/message]
        [message]
            speaker=Atiros
            message=_ "Hail, Dedylos. Look who comes!"
        [/message]
        [message]
            speaker=Dedylos
            message=_ "I can’t believe my own eyes. Anthi knew who should be chosen for this suicidal mission. You’re a hero, Atiros!"
        [/message]
        [message]
            speaker=Atiros
            message=_ "I am lucky. But my men, not. Please, meet Mehir, leader of the Summoners of Tar-Tabar. He aids us in our plight, where none would."
        [/message]
        [message]
            speaker=Dedylos
            message=_ "Well met, stranger. Your help is a matter of life and death."
        [/message]
        [message]
            speaker=Mehir
            message=_ "As it happens, I have fought this enemy before. I have valuable experience useful to us all."
        [/message]
        [message]
            speaker=Dedylos
            message=_ "I will send a messenger to Kharos to announce the amazing news. In the meantime, come to my castle! You have been gone a long while. Tell me of your travel."
        [/message]
        [message]
            speaker=Atiros
            message=_ "Tell me of Kharos."
        [/message]

        {FADE_TO_BLACK}
        [store_unit]
            [filter]
                side=1
                [not]
                    x,y=recall,recall
                [/not]
            [/filter]
            variable=position
            kill=yes
        [/store_unit]
        {FOREACH position i}
            [unstore_unit]
                variable=position[$i]
                find_vacant=yes
                x,y=28,29
            [/unstore_unit]
        {NEXT i}
        {CLEAR_VARIABLE position}

        [store_unit]
            [filter]
                type=TLU_Grand_Summoner_lock
                x,y=recall,recall
            [/filter]
            variable=landing
        [/store_unit]
        {FOREACH landing i}
            {VARIABLE landing[$i].advances_to (EoMa_Summons_Master)}
            [unstore_unit]
                variable=landing[$i]
                find_vacant=no
            [/unstore_unit]
        {NEXT i}

        {CLEAR_VARIABLE landing}
        {FADE_IN}
        [message]
            speaker=narrator
            image=halo/jinn-circle6.png
            message= _ "Two hours later..."
        [/message]
        [message]
            speaker=Dedylos
            message= _ "The dark armies have captured all of the cities of the middle-lands; we had to evacuate all of our citizens that live there, and now they’re behind the thick walls of Kharos. The only exception is Saffaros, for we hope to escape to the desert by its port if the capital falls."
        [/message]
        [message]
            speaker=Atiros
            message= _ "So only two cities remain..."
        [/message]

        {REPLACE_SCENARIO_MUSIC siege_of_laurelmor.ogg}
        {UNIT 2 (EoMa_Cavalry_Archer) 49 21 (id=Rider2
        generate_name=yes)}
        {MOVE_UNIT id=Rider2 44 27}
        [message]
            speaker=Rider2
            message= _ "THEY’RE HERE!!! RUN!!!"
        [/message]
        [message]
            speaker=Dedylos
            message= _ "But... how is it possible? They had to come from the north!"
        [/message]
        {UNIT 2 (EoMa_Cavalry_Archer) 21 16 (id=Rider3
        generate_name=yes)}
        {MOVE_UNIT id=Rider3 22 18}
        [message]
            speaker=Rider3
            message= _ "Enemy on the horizon!!! They have seized Degos!!!"
        [/message]
        [message]
            speaker=Dedylos
            message= _ "Does it mean..."
        [/message]
        [message]
            speaker=Atiros
            message= _ "And what about Kharos? Have they destroyed Kharos?"
        [/message]
        [message]
            speaker=Rider3
            message= _ "No! Their main strike force is regrouping to the east!!!"
        [/message]
        [message]
            speaker=Dedylos
            message= _ "Thank the sun, for Kharos is untouched, for now. So they must be scouts. We must defend Saffaros. Mehir, will you help us?"
        [/message]
        [message]
            speaker=Mehir
            message=_ "You defend the town and I will prepare a counterattack."
        [/message]
        [message]
            speaker=narrator
            image=halo/jinn-circle6.png
            message= _ "Rain damages all your fire elementals. Be careful."
        [/message]
        {UNIT 4 (EoMa_Great_Warlock) () () (placement=leader
        canrecruit=yes
        generate_name=yes)}
        {VARIABLE turn_hydras $turn_number}
        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemies"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Mehir"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Rashti"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Atiros"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Dedylos"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}
        [/objectives]
    [/event]

    #ai_guardian event
    [event]
        name=side 2 turn
        first_time_only=no
        [store_unit]
            [filter]
                side=2
                [not]
                    [filter_location]
                        terrain=C*,K*
                    [/filter_location]
                [/not]
            [/filter]
            variable=guards
        [/store_unit]
        {FOREACH guards i}
            {VARIABLE guards[$i].ai_special guardian}
            [unstore_unit]
                variable=guards[$i]
                find_vacant=no
            [/unstore_unit]
        {NEXT i}
    [/event]

    #Hydra waves event
    [event]
        name=side 3 turn
        first_time_only=no
        [if]
            [variable]
                name=turn_number
                less_than_equal_to=12
            [/variable]
            [and]
                [variable]
                    name=turn_number
                    greater_than_equal_to=$turn_hydras
                [/variable]
            [/and]
            [then]
                {RANDOM 0..2}
                {REPEAT $random (
                    {UNIT 3 (EoMa_Chaos_Hydra) 48 14 ()}
                )}
                {RANDOM 0..2}
                {REPEAT $random (
                    {UNIT 3 (EoMa_Raging_Hydra) 48 14 ()}
                )}
                {RANDOM 0..2}
                {REPEAT $random (
                    {UNIT 3 (EoMa_Hydra) 48 14 ()}
                )}
            [/then]
        [/if]
    [/event]

    [event]
        name=attack
        [filter_second]
            type=EoMa_Hydra,EoMa_Raging_Hydra,EoMa_Chaos_Hydra
            side=3
        [/filter_second]
        [message]
            speaker=Dedylos
            message= _ "These monsters seem to rise to the surface in that swamp. I hope there won’t be too many of them or we will never make it."
        [/message]
    [/event]

    [event]
        name=turn 2
        first_time_only=no

        [if]
            [have_unit]
                side=1
                type=EoMa_Great_Jinn,EoMa_Wonderful_Jinn,EoMa_Mystical_Jinn
            [/have_unit]
            [then]
                [fire_event]
                    name=jinn_event
                [/fire_event]
            [/then]
            [else]
                [message]
                    speaker=Mehir
                    message= _ "If I had a Great Jinn, he could create a new, larger keep for me and strengthen the city walls..."
                [/message]
                [objectives]
                    side=1
                    [objective]
                        description= _ "Defeat all enemies"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Mehir"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Rashti"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Atiros"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Dedylos"
                        condition=lose
                    [/objective]

                    {TURNS_RUN_OUT}
                    note= _ "a Great Jinn can build a better wall for Saffaros"
                [/objectives]
            [/else]
        [/if]
    [/event]

    [event]
        name=post advance
        [filter]
            side=1
            type=EoMa_Great_Jinn
        [/filter]
        [fire_event]
            name=jinn_event
        [/fire_event]
    [/event]

    [event]
        name=jinn_event
        first_time_only=yes
        [message]
            speaker=Mehir
            message= _ "Great Jinn, I order you to create a new keep in this town!"
        [/message]
        [message]
            speaker=unit
            message= _ "As you wish, Master."
        [/message]
        {FLASH_BLUE (
            {SCROLL_TO 28 29}
            {MODIFY_TERRAIN Cd (25,26,30,31,25,28,31,25,28,31) (26,25,25,26,28,26,28,31,32,31)}
            {MODIFY_TERRAIN Kd (28) (24)}
        )}
        [message]
            speaker=Dedylos
            message= _ "Amazing!"
        [/message]
    [/event]

    #victory condition
    [event]
        name=die
        first_time_only=no
        [filter]
            side=3,4
        [/filter]

        [if]
            [have_unit]
                side=3,4
            [/have_unit]
            [else]
                [fire_event]
                    name=victory_dialogue
                [/fire_event]
            [/else]
        [/if]
    [/event]

    [event]
        name=victory_dialogue
        [message]
            speaker=Dedylos
            message= _ "We did it! It’s the first time we have defeated them!!! Thank you, Mehir!"
        [/message]
        [message]
            speaker=Mehir
            message= _ "I’m not surprised at all that your country is falling."
        [/message]
        [message]
            speaker=Dedylos
            message= _ "?!"
        [/message]
        [message]
            speaker=Mehir
            message= _ "Your armies consist of humans, who are very easy to kill. We, contrariwise, mainly use beings from the Abyss, which cannot be poisoned or eaten, which seem to be the favorite tactics of your enemies. You’re lucky I’ve decided to help you."
        [/message]
        [message]
            speaker=Atiros
            message=_ "Yes."
        [/message]
        [endlevel]
            result=victory
        [/endlevel]
    [/event]

    [event]
        name=victory
        {CLEAR_VARIABLE rain_sound}
        {CLEAR_VARIABLE lightnings}
        # Make weather menus go away
        [set_menu_item]
            id=control_lightning
            [show_if]
                [not][/not]
            [/show_if]
        [/set_menu_item]
        [set_menu_item]
            id=control_rain
            [show_if]
                [not][/not]
            [/show_if]
        [/set_menu_item]
        [set_menu_item]
            id=control_rain_sound
            [show_if]
                [not][/not]
            [/show_if]
        [/set_menu_item]
    [/event]
    #weather
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
        [/filter]
        [allow_undo]
        [/allow_undo]
        [if]
            [variable]
                name=lightnings
                equals=1
            [/variable]
            [then]
                {RANDOM 1..20}
                [switch]
                    variable=random
                    [case]
                        value=1
                        {COLOR_ADJUST 66 66 66}
                        {COLOR_ADJUST 0 0 0}
                        [sound]
                            name="thunder1.wav"
                        [/sound]
                    [/case]
                    [case]
                        value=2
                        {COLOR_ADJUST 33 33 33}
                        {COLOR_ADJUST 0 0 0}
                        {COLOR_ADJUST 33 33 33}
                        {COLOR_ADJUST 0 0 0}
                        [sound]
                            name="thunder2.wav"
                        [/sound]
                    [/case]
                    [case]
                        value=3
                        {COLOR_ADJUST 33 33 33}
                        {COLOR_ADJUST 0 0 0}
                        [sound]
                            name="thunder3.wav"
                        [/sound]
                    [/case]
                    [case]
                        value=4
                        {COLOR_ADJUST 100 100 100}
                        {COLOR_ADJUST 33 33 33}
                        {COLOR_ADJUST 0 0 0}
                        {COLOR_ADJUST 66 66 66}
                        {COLOR_ADJUST 0 0 0}
                        [sound]
                            name="thunder1.wav"
                        [/sound]
                    [/case]
                    [case]
                        value=5
                        {COLOR_ADJUST 100 100 100}
                        {COLOR_ADJUST 0 0 0}
                        [sound]
                            name="thunder2.wav"
                        [/sound]
                    [/case]
                [/switch]
                {COLOR_ADJUST 0 0 0}
            [/then]
        [/if]
    [/event]

    [sound_source]
        id=rain
        x,y=28,29
        sounds="rain.wav"
        delay=0
        chance=100
        full_range=35
        loop=-1
    [/sound_source]

    #weather and elementals
    [event]
        name=side 1 turn refresh
        first_time_only=no

        #fire
        [store_unit]
            [filter]
                type=EoMa_Fire_Elemental,EoMa_Fire_Avatar,EoMa_Fire_God
                [not]
                    x,y=recall,recall
                [/not]
            [/filter]
            variable=fire
        [/store_unit]
        {FOREACH fire i}
            {VARIABLE_OP fire[$i].hitpoints sub 8}
            [if]
                [variable]
                    name=fire[$i].hitpoints
                    less_than_equal_to=0
                [/variable]
                [then]
                    [kill]
                        x,y=$fire[$i].x,$fire[$i].y
                        animate=yes
                    [/kill]
                [/then]
                [else]
                    [unstore_unit]
                        variable=fire[$i]
                        find_vacant=no
                        text= _ "8"
                        {COLOR_HARM}
                    [/unstore_unit]
                [/else]
            [/if]
        {NEXT i}
        {CLEAR_VARIABLE fire}

        #water
        [store_unit]
            [filter]
                type=EoMa_Water_Elemental,EoMa_Water_Avatar,EoMa_Water_God
                [not]
                    x,y=recall,recall
                [/not]
            [/filter]
            variable=water
        [/store_unit]
        {FOREACH water i}
            [heal_unit]
                [filter]
                    id=$water[$i].id
                [/filter]
                animate=yes
                amount=8
            [/heal_unit]
        {NEXT i}
        {CLEAR_VARIABLE water}
    [/event]

    {SUMMONER_UNLOCK}
    {ITEM_APPLIER}
    {COLLAR_EVENT}
    {DEATH_MEHIR}
    {DEATH_RASHTI}
    {DEATH_ATIROS}
    {DEATH_DEDYLOS}
    {I8M14_TERRAIN}
[/scenario]
