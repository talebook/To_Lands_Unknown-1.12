#textdomain wesnoth-To_Lands_Unknown
[scenario]
    id=03_East_of_Sud-Affar
    next_scenario=04_Southern_Nations

    name= _ "East of Sud-Affar"
    map_data="{~add-ons/To_Lands_Unknown/maps/03_EastofSudAffar.map}"
    turns=25
    victory_when_enemies_defeated=no

    {MORNING}

    {SCENARIO_MUSIC weight_of_revenge.ogg}
    {STARTING_VILLAGES_ALL 1}

    {STORYTXT_EAST_OF_SUD-AFFAR}

    [side]
        side=1
        controller=human
        team_name=mehirteam
        user_team_name= _ "team_name^Mehir"

        type=TLU_Mehir_Guard
        id=Mehir
        name= _ "Mehir"
        unrenamable=yes
        canrecruit=yes
        profile=portraits/mehir.png

        recruit=EoMa_Camel_Rider,EoMa_Carpet_Rider

        {GOLD 100 50 25}
        {INCOME 10 5 2}
        [unit]
            generate_name=yes
            type=EoMa_Novice_Summoner
            random_traits=yes
            side=1
            x=15
            y=7
            find_vacant=yes
        [/unit]
        [unit]
            generate_name=yes
            type=EoMa_Novice_Summoner
            random_traits=yes
            side=1
            x=20
            y=10
            facing=sw
            find_vacant=yes
        [/unit]
        [unit]
            generate_name=yes
            type=EoMa_Camel_Rider
            random_traits=yes
            side=1
            x=13
            y=8
            find_vacant=yes
        [/unit]
        [unit]
            generate_name=yes
            type=EoMa_Camel_Rider
            random_traits=yes
            side=1
            x=17
            y=5
            facing=sw
            find_vacant=yes
        [/unit]
        [unit]
            id=Bakha
            name= _ "Bakha"
            type=EoMa_Heavy_Camel_Rider
            random_traits=yes
            side=1
            x=16
            y=10
            find_vacant=yes
            [modifications]
                [trait]
                    id=cannot_access_desert
                    [effect]
                        apply_to=movement_costs
                        replace=true
                        [movement_costs]
                            sand=99
                        [/movement_costs]
                    [/effect]
                [/trait]
            [/modifications]
        [/unit]
    [/side]

    [side]
        side=2
        controller=ai
        team_name=darkblood
        user_team_name= _ "team_name^Enemy"
        color=green

        type=EoMa_Clan_Leader
        id=Rhaxiz
        name=_"Rhaxiz"
        canrecruit=yes

        recruit=EoMa_Saurian_Pikeman,EoMa_Shamanistic_Adept,EoMa_Shooter,EoMa_Salamander

        [ai]
            aggression=0.7
            passive_leader=yes
            [avoid]
                x=12,13,14
                y=29,29,28
            [/avoid]
        [/ai]

        #{GOLD 125 175 225}
        {GOLD 55 55 55}
        {INCOME 3 4 5}
    [/side]

    #{FORCE_CHANCE_TO_HIT side_number=1 id=Rhaxiz 0 ()}

    [event]
        name=turn 1
        [objectives]
            silent=yes
            side=1
            [objective]
                description= _ "RUN!!!"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Mehir"
                condition=lose
            [/objective]
        [/objectives]
        [redraw]
        [/redraw]
        [hide_unit]
            id=Rhaxiz
        [/hide_unit]
        {VARIABLE rhaxiz_flee 0}
        [delay]
            time=1000
        [/delay]
        [message]
            speaker=Bakha
            message= _ "We advance at a good pace. If it we don’t slow down, we will be in the Abyss sooner than it was planned."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Indeed. The workers from Sud-Affar are very diligent, but this is also thanks to me, the supervisor. And now get back to work! What are you waiting for?"
        [/message]
        [message]
            speaker=Bakha
            message=_ "We have a problem, My Lord."
        [/message]
        [message]
            speaker=Mehir
            message= _ "What are you talking about?!"
        [/message]
        [message]
            speaker=Bakha
            message= _ "There’s a jungle, over there, just in front of the path of the Circle. We will have to move through it."
        [/message]
        [message]
            speaker=Mehir
            message= _ "And that is a problem? We have fire elementals; they will burn the path in front of us."
        [/message]
        [message]
            speaker=Bakha
            message=_ "The jungle may not be safe. This work drives us to lands unknown."
        [/message]
        [message]
            speaker=Mehir
            message=_ "Quite right! Mobilize your people. Bring baskets for fruit, and traps for game. I shall enjoy the sightseeing."
        [/message]
        {FADE_TO_BLACK_HOLD 1000}
        {SCROLL_TO 13 31}
        {TELEPORT_UNIT id=Mehir 13 31}
        {TELEPORT_UNIT id=Bakha 12 30}
        {TELEPORT_TILE 20 10 14 30}
        {TELEPORT_TILE 13 8 13 30}
        {TELEPORT_TILE 15 7 14 29}
        {TELEPORT_TILE 17 5 11 31}
        {FADE_IN}
        [message]
            speaker=Mehir
            message= _ "This area looks safe..."
        [/message]

        [message]
            speaker=Mehir
            message= _ "Wait! Did you hear that?"
        [/message]
        [unhide_unit]
            id=Rhaxiz
        [/unhide_unit]
        [unit]
            generate_name=yes
            type=EoMa_Great_Pikeman
            random_traits=yes
            side=2
            x=9
            y=32
            find_vacant=yes
        [/unit]
        [unit]
            generate_name=yes
            type=EoMa_Crossbowman
            random_traits=yes
            side=2
            x=9
            y=33
            find_vacant=yes
        [/unit]
        [unit]
            generate_name=yes
            type=EoMa_Saurian_Pikeman
            random_traits=yes
            side=2
            x=16
            y=30
            facing=sw
            find_vacant=yes
        [/unit]
        [unit]
            generate_name=yes
            type=EoMa_Green_Salamander
            random_traits=yes
            side=2
            x=9
            y=29
            find_vacant=yes
        [/unit]

        [message]
            speaker=Mehir
            message= _ "It looks like we’re not alone. Prepare yourselves!"
        [/message]

        {MOVE_UNIT x,y=9,32 10 31}
        {MOVE_UNIT x,y=9,33 11 32}
        {MOVE_UNIT x,y=16,30 15 31}
        {MOVE_UNIT x,y=9,29 11 30}

        [unhide_unit]
            x,y=13,33
        [/unhide_unit]
        {MOVE_UNIT id=Rhaxiz 13 32}

        [message]
            speaker=Bakha
            message= _ "They are... lizards... and that one is probably their leader. See all of those feathers. Maybe we should talk with them?"
        [/message]
        [message]
            speaker=Mehir
            message= _ "Ah, yes, well... Welcome, we come in peace."
        [/message]
        [message]
            speaker=Mehir
            message= _ "(whispers)...though everything will go up in smoke soon..."
        [/message]
        [message]
            speaker=Bakha
            message= _ "My Lord!"
        [/message]
        [message]
            speaker=Mehir
            message= _ "Oops, sorry. What I was trying to... ah. So we come from the desert, precisely speaking from the city, of which the highest tower can be seen in the distance. Around that city we’re building a giant circle..."
        [/message]
        [message]
            speaker=Bakha
            message= _ "Lord, they don’t understand. Maybe we should show them?"
        [/message]
        [message]
            speaker=Mehir
            message= _ "How should I show them the Abyss and fried lizards, I wonder? Okay, okay, I’ll try. Maybe we will avoid trouble..."
        [/message]
        {FADE_TO_BLACK_HOLD 1000}
        {FADE_IN}
        [message]
            speaker=narrator
            image=halo/jinn-circle6.png
            message= _ "A half hour later..."
        [/message]
        [message]
            speaker=Bakha
            message= _ "I am afraid they still don’t understand. Maybe we should show them a magical entity?"
        [/message]
        [message]
            speaker=Mehir
            message= _ "The only scroll I have summons a Fire Elemental. Let’s try."
        [/message]
        [unit]
            type=EoMa_Fire_Elemental
            side=1
            x=13
            y=31
            find_vacant=yes
            animate=yes
        [/unit]

        [message]
            speaker=Rhaxiz
            message= _ "Raa!! Xazi Xsi! Xsi! hissssss!"
        [/message]

        [terrain]
            terrain=Gs^Kov
            x,y=12,33
        [/terrain]
        [terrain]
            terrain=Gs^Cov
            x=11,13-15,12
            y=33,   33,32
        [/terrain]
        [terrain]
            terrain=Ss^Cov
            x=9-10
            y=33
        [/terrain]
        [end_turn]
        [/end_turn]
    [/event]

    [event]
        name=turn 2
        [message]
            speaker=Mehir
            message= _ "We’re surrounded! I almost succeeded."
        [/message]
        [message]
            speaker=Bakha
            message=_ "This is my fault. Allow me to atone for it. I will stop them, and you run to the camp!!!"
        [/message]
        [message]
            speaker=Mehir
            message= _ "Your bravery is amazing. Maybe I will manage to send you some reinforcements."
        [/message]
        [message]
            speaker=Bakha
            message=_ "Don’t worry about us. You must protect the Circle at all costs!"
        [/message]

        [message]
            speaker=Bakha
            message= _ "And, RUN!!!"
        [/message]

        [gold]
            side=2
            amount={ON_DIFFICULTY 85 135 185}
        [/gold]

        {REPLACE_SCENARIO_MUSIC frantic.ogg}
        {PLACE_IMAGE "items/gohere.png" 13 3}

        {HIGHLIGHT_IMAGE 13 3 "items/gohere.png" ()}

        [show_objectives]
            side=1
        [/show_objectives]
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=13,3
        [/filter]
        {REMOVE_IMAGE 13 3}
        [message]
            speaker=Mehir
            message= _ "ALERT!!!"
        [/message]

        [unit]
            generate_name=yes
            type=EoMa_Novice_Summoner
            random_traits=yes
            side=1
            x=10
            y=4
            find_vacant=yes
        [/unit]
        [unit]
            generate_name=yes
            type=EoMa_Novice_Summoner
            random_traits=yes
            side=1
            x=15
            y=5
            facing=sw
            find_vacant=yes
        [/unit]
        [unit]
            generate_name=yes
            type=EoMa_Carpet_Master
            random_traits=yes
            side=1
            x=11
            y=3
            facing=sw
            find_vacant=yes
        [/unit]
        [unit]
            generate_name=yes
            type=EoMa_Novice_Summoner
            random_traits=yes
            side=1
            x=15
            y=2
            facing=sw
            find_vacant=yes
        [/unit]
        [unit]
            generate_name=yes
            type=EoMa_Camel_Rider
            random_traits=yes
            side=1
            x=16
            y=3
            find_vacant=yes
        [/unit]

        [message]
            speaker=Mehir
            message= _ "Let someone inform Sud-Affar! We are under attack! We need reinforcements!"
        [/message]

        {MOVE_UNIT (type=EoMa_Carpet_Master) 1 3}
        [kill]
            type=EoMa_Carpet_Master
            animate=no
        [/kill]

        [objectives]
            side=1
            [objective]
                description= _ "Defend the camp"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Mehir"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=turn 12
        {FAKE_UNIT_MOVE 13 13 33 13 2 (TLU_fake_wave1) ()}
        {QUAKE "explosion.ogg"}
        {FAKE_SCENERY_ANIM scenery/wave1-landing 5 13 13 150}

        [if]
            [have_unit]
                x,y=16,14
            [/have_unit]
            [then]
                [kill]
                    x,y=16,14
                [/kill]
            [/then]
        [/if]
        [if]
            [have_unit]
                x,y=10,13
            [/have_unit]
            [then]
                [kill]
                    x,y=10,13
                [/kill]
            [/then]
        [/if]
        [unit]
            generate_name=yes
            type=EoMa_Shamanistic_Toad
            random_traits=yes
            side=2
            x=16
            y=14
            find_vacant=no
            facing=sw
        [/unit]
        [unit]
            generate_name=yes
            type=EoMa_Battle_Toad
            random_traits=yes
            side=2
            x=10
            y=13
            find_vacant=no
        [/unit]
        [unit]
            generate_name=yes
            type=EoMa_Great_Wyvern
            random_traits=yes
            side=2
            x=10
            y=12
            find_vacant=yes
        [/unit]
        [unit]
            generate_name=yes
            type=EoMa_Great_Wyvern
            random_traits=yes
            side=2
            x=16
            y=13
            find_vacant=yes
        [/unit]
        [message]
            speaker=Mehir
            message= _ "Holy Efreeti! What is THAT?!"
        [/message]
    [/event]

    [event]
        name=turn 17

        {FAKE_UNIT_MOVE 13 13 33 15 2 (TLU_fake_wave2) ()}
        [unit]
            type=TLU_fake_wave2
            random_traits=yes
            side=2
            x=13
            y=14
            find_vacant=no
        [/unit]
        [message]
            speaker=Mehir
            message= _ "Oh no, please! We can’t survive such an attack by such a thing!"
        [/message]

        [if]
            [variable]
                name=rhaxiz_flee
                equals=0
            [/variable]
            [then]
                {FAKE_UNIT_MOVE 3 3,8,12 33 29,27,32 2 (EoMa_Wyvern_Tamer) ()}
                [unit]
                    id=LizardMessenger
                    generate_name=yes
                    type=EoMa_Wyvern_Tamer
                    random_traits=yes
                    side=2
                    x=12
                    y=32
                    find_vacant=yes
                [/unit]

                [message]
                    speaker=LizardMessenger
                    message= _ "(that lizard says something, but it is too far away for Mehir to hear anything)"
                [/message]

                [kill]
                    id=Rhaxiz
                    animate=no
                [/kill]
                {FAKE_UNIT_MOVE 12 12 33 32 2 (EoMa_Clan_Leader) (facing=sw)}

                [kill]
                    id=LizardMessenger
                    animate=no
                [/kill]
            [/then]
        [/if]

        #{MOVE_UNIT id=LizardMessenger 14 18}
        {FAKE_UNIT_MOVE 12 12 32 17 2 (TLU_wyvern_great_pikeman_shaman) ()}

        [unit]
            id=LizardMessenger
            generate_name=yes
            type=TLU_wyvern_great_pikeman_shaman
            random_traits=yes
            side=2
            x=12
            y=17
            find_vacant=yes
        [/unit]

        [message]
            speaker=LizardMessenger
            message= _ "Rha! Xsisss, sefffissss!"
        [/message]

        [unit]
            id=lastbackup
            generate_name=yes
            type=EoMa_Wyvern_Rider
            random_traits=yes
            side=2
            x=13
            y=14
            find_vacant=yes
        [/unit]

        [message]
            speaker=lastbackup
            message= _ "Seeetfuu! Txsiii hassith!"
        [/message]

        [kill]
            id=LizardMessenger
            animate=no
        [/kill]
        [kill]
            type=TLU_fake_wave2
            animate=no
        [/kill]

        {FAKE_UNIT_MOVE 13 13 16 33 2 (TLU_fake_wave2return) ()}

        [message]
            speaker=Mehir
            message= _ "Huh? They withdraw? We are safe!"
        [/message]
        [message]
            speaker=Mehir
            message= _ "No, wait — we are still under attack! Continue defending — now we can stop them."
        [/message]
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter]
            side=2
        [/filter]
        [if]
            [have_unit]
                side=2
            [/have_unit]
            [then]
            [/then]
            [else]
                [endlevel]
                    result=victory
                [/endlevel]
            [/else]
        [/if]
    [/event]

    [event]
        name=victory
        [message]
            speaker=Mehir
            message= _ "That’s the last of them."
        [/message]
        [message]
            speaker=Mehir
            message= _ "It looks like the fire elementals make them furious. If I hadn’t shown him, everything would have ended in a different way. Too many lives were lost."
        [/message]
        [message]
            speaker=Mehir
            message= _ "The reinforcements from Sud-Affar will come soon. We must be on our guard. There is a large tropical forest in front of us full of dangerous creatures. We will need many troops."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Send someone to the city for machetes and saws. We can forget about fire elementals for the time being."
        [/message]
    [/event]

    #Rhaxiz flees
    [event]
        name=last_breath
        [filter]
            id=Rhaxiz
        [/filter]

        [message]
            speaker=Rhaxiz
            message= _ "Raa!! Ssss! KHAVARANAX!!!"
        [/message]
        {VARIABLE rhaxiz_flee 1}
        {FAKE_UNIT_MOVE 3 3,8,12 33 29,27,32 2 (EoMa_Wyvern_Tamer) ()}
        {PLACE_HALO "units/wyverngreatlancer.png" 12 32}

        [message]
            speaker=Rhaxiz
            message= _ "VAX! Nakavi AX!"
        [/message]
        [kill]
            id=Rhaxiz
            animate=no
        [/kill]
        {FAKE_UNIT_MOVE 12 12 33 32 2 (EoMa_Clan_Leader) (facing=sw)}

        {REMOVE_IMAGE 12 32}

        {FAKE_UNIT_MOVE 12 12 32 33 2 (TLU_wyvern_great_pikeman_shaman) ()}
    [/event]

    #recruiter
    [event]
        name=side 2 turn
        first_time_only=no

        [if]
            [variable]
                name=rhaxiz_flee
                equals=1
            [/variable]
            [then]
                [store_side]
                    side=2
                    variable=side2
                [/store_side]
                [if]
                    [variable]
                        name=side2.gold
                        greater_than=20
                    [/variable]
                    [then]
                        [store_locations]
                            [and]
                                terrain=Gs^Cov,Ss^Cov
                            [/and]
                            [not]
                                [filter]
                                [/filter]
                            [/not]
                            variable=s03keeps
                        [/store_locations]
                        {FOREACH s03keeps j}
                            [if]
                                [variable]
                                    name=side2.gold
                                    greater_than=20
                                [/variable]
                                [then]
                                    [unit]
                                        generate_name=yes
                                        type=EoMa_Saurian_Pikeman
                                        random_traits=yes
                                        side=2
                                        x=$s03keeps[$j].x
                                        y=$s03keeps[$j].y
                                        animate=yes
                                    [/unit]
                                    [gold]
                                        side=2
                                        amount=-16
                                    [/gold]
                                [/then]
                            [/if]
                        {NEXT j}
                    [/then]
                [/if]
            [/then]
        [/if]
    [/event]
    {SUMMONER_LOCK}
    {DEATH_MEHIR}
    {ILLUSION_MEMORY}
    {I8M03_TERRAIN}
[/scenario]
