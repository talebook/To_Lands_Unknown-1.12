#define STORYTXT_A_NEW_LEADER
    [story]
        [part]
            story=_ "The frightful army had arrived just after dusk, from the northeast. Malib had seen hundreds of red lights — their eyes, it would seem. They never stopped. Walls were literally crushed in front of them. After a few minutes the whole city turned into burning rubble. In time the power of the witches decreased, but the defenders would soon fall, like so many walls. Luckily the portal was untouched, so Malib sent a messenger to al-Kamija for help. A few minutes later Mehir and Rashti appeared."
        [/part]
        [part]
            story=_ "Mag-Magar had resisted the invaders by a miracle. After the battle, Mehir, Malib and Rashti had many days to examine the dead bodies of their enemies. The invaders were human, but had long, pointed ears and pale, almost gray skin. They were armed with a variety of blades made of a metal unknown to the Summoners, of amazing endurance and sharpness. Their clothes were drab as death, hiding the blood of many battles. Other bodies, grotesque in shape and size, belonged to the terrifying three-headed beasts. A desert snake, often seen in local caves, bore a similar face. But that is where the similarities ended."
        [/part]
        [part]
            story=_ "More than ten days passed. Then, the first carpets appeared on the horizon. The Armies of the Trinity followed ten days after. They were shocked by the scale of the city’s destruction. Many troopers stayed in Mag-Magar, in case the invaders struck again. When the portal was repaired, Mehir, Rashti, and Malib returned to al-Kamija."
            background=story/map-m12.jpg
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_GREAT_DESERT
