        [part]
            story= _ "A few weeks passed as Mehir explored the palace of Tar-Tabar and met his servants. Under the supervision of old summoning veterans he learned how to use a Megacircle, a necessary spell for all true Summons masters. He also learned to lead his troops effectively, as it was under Tashkar’s command.
The mysterious messengers of death that destroyed Mag-Magar did not return."
