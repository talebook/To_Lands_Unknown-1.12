#define STORYTXT_FIRE_CANYON
    [story]
        [part]
            story=_ "Mysterious beasts captured Mehir and Jaffar deep inside the jungle. After a few hours of flight they landed in a very distant place, just in front of a small lizard wearing an ornamental feather headdress. He was the leader of all forest creatures, called ‘The Keeper’. After listening to Rhaxiz’s report, this lord of the forest spoke with the captured Summoners, as to why they had been brought before him."
        [/part]
        [part]
            story=_ "From time immemorial The Keeper’s people—the ‘Darkblooded’—had protected their lands from barbarian hordes that arose in local wastelands. This Jungle of Life that the Summoners have entered was their home, as much the Great Desert is to the Summoners. A holy place for its dwellers, this unusual tropical land is protected at all costs. The Darkblooded had mistaken the Summoners for barbarians because of their similar language. Despite that, Rhaxiz hadn’t attacked because Mehir had explained he was not from the east, where enemy lives, but from the north. Nevertheless the appearance of a ‘fiery demon’ had scared the lizards so much that they had thrown themselves upon the Summoners, thinking these northerners wanted to burn their holy forest. Although Rhaxiz had withdrawn to defend the Jungle in other places, the Summoners had still been observed."
        [/part]
        [part]
            story=_ "Despite Mehir’s later help, the Darkblooded were still angry with the Summoners. In the construction of the ‘devil’s path’ a part of their forest had been destroyed, and they couldn’t forgive it. Each tree was holy to them, and these newcomers from the north had cut down many. Jaffar and Mehir explained as best as they could who they were, and why the construction of the Circle was so important for all of the Summoners. The Darkblooded couldn’t understand some words, but it didn’t matter. The Keeper decided to set them free, but in the same breath he threatened them with immediate death if they would so much as cut the grass."
        [/part]
        [part]
            story=_ "However, hope remained. As Mehir and Jaffar were loaded onto wyverns, never to be seen again, Rhaxiz reminded The Keeper of some lizards held captive. Barbarians held them at Fire Canyon, so named for the hot sun that dried it long ago. He noted the Summoners’ prowess at desert fighting. Upon contemplation, The Keeper ordered the Summoners to be brought back. He ordered Mehir — the more trustworthy — to mount a rescue. If all captives were returned in one piece, the Summoners would be given permission to continue their work in the Darkblooded’s territory. Such was their value: more than trees, more than gold. Against their lives, Jaffar and his massive chest of gold were held hostage, for The Keeper knew the latter’s small mind."
        [/part]
        [part]
            story=_ "After being released, Mehir immediately returned to Sud-Affar and informed the Sharif of the ‘bargain’. The leader of the city was unhappy with The Keeper’s terms, but preferred them to war. He provisioned Mehir for his task — planning, should Mehir fail, for other ‘inducements’."
            background=story/map-m04.jpg
        [/part]
        [part]
            background=story/map-m04.jpg
            show_title=yes
