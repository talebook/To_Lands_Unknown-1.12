            story= _ "A few days ago one of the Efreeti revolted against his masters from Sud-Affar and fled to the Great Desert. It would have been wholly unremarkable, for things like this happen in al-Kamija once in a while, but that this Efreet convinced other magical creatures to follow him. Now, they wander through the desert and are a real threat to the outlying cities, or even the capital. Scouts have discovered the location of these corrupted beings. They are near Tar-Tabar, and so Mehir is ordered to defeat them."
