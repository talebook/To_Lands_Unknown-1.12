            background=story/map-m13.jpg
            story= _ "The construction of the Great Circle continued. It was connected to the portal in Tar-Tabar, and three months later it returned to the place where it started — to Mag-Magar. A new stage of construction began: the cities of the Trinity were to be connected with al-Kamija. Also, new, smaller circles were to be made. This time, construction was faster because of the thousands of workers from the capital.
Mehir, like the other leaders of the Trinity, was free to do as he wished, because the outer and biggest circle was finished. But he still had opportunity to test his new skills in battle."
