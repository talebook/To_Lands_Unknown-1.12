#define RASHTI_TRANSFORMATIONS SIDE
    #true rashti death
    [event]
        name=last breath
        first_time_only=no
        [filter]
            type=TLU_True_Rashti
        [/filter]
        #TrueRashti always becomes HoRashti, to retain stats
        {ADVANCE_UNIT (type=TLU_True_Rashti) "TLU_Rashti"}
        {ADVANCE_UNIT (type=TLU_Rashti) "TLU_HoRashti"}
        {UNIT {SIDE} (TLU_DharmaRashti) $x1 $y1 ()}

        [fire_event]
            name=truerashti split
        [/fire_event]
    [/event]

    [event]
        name=last breath
        first_time_only=no
        [filter]
            type=TLU_DharmaRashti,TLU_HoRashti
        [/filter]
        [filter_second]
            [not]
                type=TLU_DharmaRashti,TLU_HoRashti
            [/not]
        [/filter_second]

        {FULL_HEAL x,y=$x1,$y1}
    [/event]

    [event]
        name=last breath
        first_time_only=no
        [filter]
            type=TLU_DharmaRashti,TLU_HoRashti
        [/filter]
        [filter_second]
            type=TLU_DharmaRashti,TLU_HoRashti
        [/filter_second]
        #HoRashti always becomes TrueRashti, to retain stats
        [kill]
            type=TLU_DharmaRashti
        [/kill]
        {ADVANCE_UNIT (type=TLU_HoRashti) "TLU_Rashti"}
        {ADVANCE_UNIT (type=TLU_Rashti) "TLU_True_Rashti"}
        [fire_event]
            name=truerashti unified
        [/fire_event]
    [/event]
#enddef

#define RASHTI_AI SIDE
    {ai/aliases/stable_singleplayer.cfg}
    [ai]
        aggression=1.0
        caution=0.0
        {MODIFY_AI_ADD_CANDIDATE_ACTION {SIDE} main_loop (
            [candidate_action]
                id=escape_south
                engine=fai
                name=escape_south
                type=movement
                evaluation="if(me.type='TLU_DharmaRashti',{AI_CA_GOTO_SCORE}+10,0)"
                action="move(me.loc, choose(unit_moves(me.loc),'mloc',-sum(map(simplest_path(mloc,find(units,id='Mehir').loc,me.loc), 'path_location', movement_cost( me, path_location ) ))) )"
            [/candidate_action]
        )}
        {MODIFY_AI_ADD_CANDIDATE_ACTION {SIDE} main_loop (
            [candidate_action]
                id=attack_gra
                engine=fai
                name=attack_gra
                type=attack
                evaluation="if(me.type = 'TLU_DharmaRashti' and target.id = 'Mehir', {AI_CA_GOTO_SCORE} ,0)"
                action="attack(me.loc, me.loc, target.loc)"
            [/candidate_action]
        )}
    [/ai]
#enddef
