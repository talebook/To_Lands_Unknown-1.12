#textdomain wesnoth-To_Lands_Unknown

#define TLU_PICKUPPABLE_ITEM ID X Y CAN_TAKE_FILTER_WML IMAGE TEXT TAKE_IT_STRING LEAVE_IT_STRING CANNOT_TAKE_TEXT OBJECT_WML
    [item]
        x,y={X},{Y}
        image={IMAGE}
    [/item]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            x,y={X},{Y}
        [/filter]

        [if]
            [have_unit]
                x,y={X},{Y}
                {CAN_TAKE_FILTER_WML}
            [/have_unit]

            [variable]
                name=item_{ID}_picked_up
                not_equals=yes
            [/variable]

            [then]
                [message]
                    speaker=narrator
                    message={TEXT}
                    image={IMAGE}

                    [option]
                        message={TAKE_IT_STRING}

                        [command]
                            {OBJECT_WML}

                            [remove_item]
                                x,y={X},{Y}
                                image={IMAGE}
                            [/remove_item]

                            [set_variable]
                                name=item_{ID}_picked_up
                                value=yes
                            [/set_variable]
                            [set_variable]
                                name=item_{ID}_in_use
                                value=yes
                            [/set_variable]
                        [/command]
                    [/option]

                    [option]
                        message={LEAVE_IT_STRING}

                        [command]
                            [allow_undo]
                            [/allow_undo]
                        [/command]
                    [/option]
                [/message]
            [/then]

            [else]
                [if]
                    [have_unit]
                        {CAN_TAKE_FILTER_WML}
                    [/have_unit]
                    [then]
                        [if]
                            [variable]
                                name=item_{ID}_picked_up
                                not_equals=yes
                            [/variable]

                            [then]
                                [message]
                                    speaker=narrator
                                    message={CANNOT_TAKE_TEXT}
                                    image={IMAGE}
                                    for_side=$side_number
                                    # the above is used to prevent an AI side from
                                    # accidentally triggering this dialog
                                [/message]
                            [/then]
                        [/if]
                    [/then]
                    [else]
                        #if player doesn't have a unit at the moment
                        [message]
                            speaker=narrator
                            message= _ "At the moment you do not have a unit in your army who could use this artifact. However the item will be picked up, so it can wait for a suitable unit to be recruited or recalled."
                            image={IMAGE}
                            for_side=$side_number
                        [/message]
                        {OBJECT_WML}

                        [remove_item]
                            x,y={X},{Y}
                            image={IMAGE}
                        [/remove_item]

                        [set_variable]
                            name=item_{ID}_picked_up
                            value=yes
                        [/set_variable]
                        [set_variable]
                            name=item_{ID}_in_use
                            value=no
                        [/set_variable]
                    [/else]
                [/if]

                [allow_undo]
                [/allow_undo]
            [/else]
        [/if]
    [/event]
#enddef

#define ITEM_APPLIER
    [event]
        name=recruit,recall
        first_time_only=no

        [filter]
            side=1
        [/filter]

        [if]
            [variable]
                name=item_GCarpet_in_use
                equals=no
            [/variable]
            [and]
                [variable]
                    name=item_GCarpet_picked_up
                    equals=yes
                [/variable]
            [/and]
            [then]
                [if]
                    [have_unit]
                        type=EoMa_Carpet_Rider,EoMa_Carpet_Master
                        x,y=$x1,$y1
                    [/have_unit]
                    [then]
                        [message]
                            speaker=narrator
                            message= _ "Should the unit pick up the carpet?"
                            image=items/carpet.png

                            [option]
                                message= _ "carpet^Take it"

                                [command]
                                    [object]
                                        name= _ "Golden Carpet"
                                        image=items/carpet.png
                                        duration=forever
                                        description= _ "Woven of golden threads, inspired by Abyssal winds. Everyone who possesses this ancient vehicle gains amazing speed and agility.
Speed increases by 50%
Negates zones of control (grants the skirmisher ability)"
                                        [effect]
                                            apply_to=movement
                                            increase=50%
                                        [/effect]
                                        [effect]
                                            apply_to=new_ability
                                            [abilities]
                                                {ABILITY_SKIRMISHER}
                                            [/abilities]
                                        [/effect]
                                    [/object]
                                    [set_variable]
                                        name=item_GCarpet_picked_up
                                        value=yes
                                    [/set_variable]
                                    [set_variable]
                                        name=item_GCarpet_in_use
                                        value=yes
                                    [/set_variable]
                                [/command]
                            [/option]

                            [option]
                                message= _ "carpet^Leave it"

                                [command]
                                    [allow_undo]
                                    [/allow_undo]
                                [/command]
                            [/option]
                        [/message]
                    [/then]
                [/if]
            [/then]
        [/if]

        [if]
            [variable]
                name=item_DCloak_in_use
                equals=no
            [/variable]
            [and]
                [variable]
                    name=item_DCloak_picked_up
                    equals=yes
                [/variable]
            [/and]
            [then]
                [if]
                    [have_unit]
                        type=EoMa_Camel_Rider,EoMa_Heavy_Camel_Rider
                        x,y=$x1,$y1
                    [/have_unit]
                    [then]
                        [message]
                            speaker=narrator
                            message= _ "Should the unit pick up the cloak?"
                            image=items/cloak.png

                            [option]
                                message= _ "cloak^Take it"

                                [command]
                                    [object]
                                        name= _ "Desert Cloak"
                                        image=items/cloak.png
                                        duration=forever
                                        description= _ "Marked with mysterious symbols, this cloak was enchanted a long time ago, but it still grants its owner good protection against fire.
Advances the unit
Grants 50% fire resistance"
                                        [effect]
                                            apply_to=resistance
                                            replace=true
                                            [resistance]
                                                fire=50
                                            [/resistance]
                                        [/effect]
                                        [then]
                                            {ADVANCE_UNIT x,y=$x1,$y1 "EoMa_Heavy_Camel_Rider"}
                                        [/then]
                                    [/object]

                                    [set_variable]
                                        name=item_DCloak_picked_up
                                        value=yes
                                    [/set_variable]
                                    [set_variable]
                                        name=item_DCloak_in_use
                                        value=yes
                                    [/set_variable]
                                [/command]
                            [/option]

                            [option]
                                message= _ "cloak^Leave it"

                                [command]
                                    [allow_undo]
                                    [/allow_undo]
                                [/command]
                            [/option]
                        [/message]
                    [/then]
                [/if]
            [/then]
        [/if]

        [if]
            [variable]
                name=item_Spear_in_use
                equals=no
            [/variable]
            [and]
                [variable]
                    name=item_Spear_picked_up
                    equals=yes
                [/variable]
            [/and]
            [then]
                [if]
                    [have_unit]
                        type=EoMa_Rhami,EoMa_RhamiKai
                        x,y=$x1,$y1
                    [/have_unit]
                    [then]
                        [message]
                            speaker=narrator
                            message= _ "Should the unit pick up the spear?"
                            image=items/spear.png

                            [option]
                                message= _ "spear^Take it"

                                [command]
                                    [object]
                                        name= _ "Spear of Rhami"
                                        image=items/spear.png
                                        duration=forever
                                        description= _ "This weapon, forged from the light of the Abyss, is a part of the equipment used by magical entities called Rhami’kai. The Ancestors stole one of those spears and enhanced it magically.
Advances the unit
Increases the attack by 20%"
                                        [effect]
                                            apply_to=attack
                                            name=trident
                                            increase_damage=20%
                                        [/effect]
                                        [effect]
                                            apply_to=attack
                                            name=trident2
                                            increase_damage=20%
                                        [/effect]
                                    [/object]
                                    [if]
                                        [have_unit]
                                            x,y=$x1,$y1
                                            type=EoMa_Rhami
                                        [/have_unit]
                                        [then]
                                            {ADVANCE_UNIT x,y=$x1,$y1 "EoMa_RhamiKai"}
                                        [/then]
                                    [/if]

                                    [set_variable]
                                        name=item_Spear_picked_up
                                        value=yes
                                    [/set_variable]
                                    [set_variable]
                                        name=item_Spear_in_use
                                        value=yes
                                    [/set_variable]
                                [/command]
                            [/option]

                            [option]
                                message= _ "spear^Leave it"

                                [command]
                                    [allow_undo]
                                    [/allow_undo]
                                [/command]
                            [/option]
                        [/message]
                    [/then]
                [/if]
            [/then]
        [/if]

        [if]
            [variable]
                name=item_Collar_in_use
                equals=no
            [/variable]
            [and]
                [variable]
                    name=item_Collar_picked_up
                    equals=yes
                [/variable]
            [/and]
            [then]
                [if]
                    [have_unit]
                        race=I8 magical
                        x,y=$x1,$y1
                    [/have_unit]
                    [then]
                        [message]
                            speaker=narrator
                            message= _ "Should the unit pick up the collar?"
                            image=items/collar.png

                            [option]
                                message= _ "collar^Take it"

                                [command]
                                    [object]
                                        name= _ "Collar of Recall"
                                        image=items/collar.png
                                        duration=forever
                                        description= _ "A legendary artifact, a masterpiece made by the Ancestors. In olden times a magical collar was made, which when placed upon a magical being, could recall it after death.
The unit is recalled back to the leader
After each recall the unit is getting stronger
The unit can be recalled only 3 times. After that it dies for sure."
                                    [/object]
                                    [set_variables]
                                        name=unit.modifications.trait
                                        mode=append

                                        [value]
                                            id=collar
                                            name= _ "collar"
                                            description= _ "After death the unit is recalled back to leader. Activates only 3 times."
                                        [/value]
                                    [/set_variables]
                                    {VARIABLE unit.status.collar yes}
                                    {VARIABLE unit.status.firstrecall yes}
                                    {VARIABLE unit.status.secondrecall yes}
                                    {VARIABLE unit.status.thirdrecall yes}

                                    [unstore_unit]
                                        variable=unit
                                        find_vacant=no
                                    [/unstore_unit]

                                    [set_variable]
                                        name=item_Collar_picked_up
                                        value=yes
                                    [/set_variable]
                                    [set_variable]
                                        name=item_Collar_in_use
                                        value=yes
                                    [/set_variable]
                                [/command]
                            [/option]

                            [option]
                                message= _ "collar^Leave it"

                                [command]
                                    [allow_undo]
                                    [/allow_undo]
                                [/command]
                            [/option]
                        [/message]
                    [/then]
                [/if]
            [/then]
        [/if]

        [if]
            [variable]
                name=item_Amulet_Elem_in_use
                equals=no
            [/variable]
            [and]
                [variable]
                    name=item_Amulet_Elem_picked_up
                    equals=yes
                [/variable]
            [/and]
            [then]
                [if]
                    [have_unit]
                        type=EoMa_Water_Elemental,EoMa_Fire_Elemental,EoMa_Air_Elemental,EoMa_Earth_Elemental,EoMa_Water_Avatar,EoMa_Fire_Avatar,EoMa_Air_Avatar,EoMa_Earth_Avatar,EoMa_Water_God,EoMa_Fire_God,EoMa_Air_God,EoMa_Earth_God
                        x,y=$x1,$y1
                    [/have_unit]
                    [then]
                        [message]
                            speaker=narrator
                            message= _ "Should the unit pick up the amulet?"
                            image=items/necklace.png

                            [option]
                                message= _ "amulet^Take it"

                                [command]
                                    [object]
                                        name= _ "Amulet of Metamorph"
                                        image=items/necklace.png
                                        duration=forever
                                        description= _ "The Ancestors were fascinated with elementals — entities made of pure energy. They also dreamed about creating a creature from a mix of all four known elements. Unfortunately they failed. Yet at the end an unique amulet was created, capable of transforming one element into another one. This is one of the most powerful relics made by the Ancestors.
The elemental unit can turn into other elemental
(use right-click on the unit to activate)"
                                        [effect]
                                            apply_to=new_ability
                                            [abilities]
                                                {ABILITY_AMULET_METAMORPH}
                                            [/abilities]
                                        [/effect]
                                        [then]
                                            [store_unit]
                                                [filter]
                                                    x,y=$x1,$y1
                                                [/filter]
                                                variable=modified
                                            [/store_unit]
                                            {VARIABLE modified.status.amulet_elem yes}

                                            [unstore_unit]
                                                variable=modified
                                                find_vacant=no
                                            [/unstore_unit]
                                            {CLEAR_VARIABLE modified}
                                            {METAMORPH_ALL}
                                        [/then]
                                    [/object]

                                    [set_variable]
                                        name=item_Amulet_Elem_picked_up
                                        value=yes
                                    [/set_variable]
                                    [set_variable]
                                        name=item_Amulet_Elem_in_use
                                        value=yes
                                    [/set_variable]
                                [/command]
                            [/option]

                            [option]
                                message= _ "amulet^Leave it"

                                [command]
                                    [allow_undo]
                                    [/allow_undo]
                                [/command]
                            [/option]
                        [/message]
                    [/then]
                [/if]
            [/then]
        [/if]
    [/event]
#enddef
